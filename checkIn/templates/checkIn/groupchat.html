<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Group Chat</h1>
    <form action="{% url 'groupchat' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ text_to_post.as_p }}

        <button type='submit'>Create</button>
    </form>
    <ul>
        {% for chat in chats%}
            <p>{{ chat.text_field }}</p>
            <p>{{ chat.author }}</p>
        {% endfor %}
    </ul>

</body>
</html>
